<ion-content [fullscreen]="true">
  <div class="topbar"> 
    <div></div>
    <div><ion-title>Documents</ion-title></div>
    <div>
      <ion-icon name="search" class="search"></ion-icon>
    </div>
  </div>

  <ion-button shape="round">Show All </ion-button>

  <ion-fab id="popover-button" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list >
      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list lines="none">
              <ion-item  (click)="setOpen(true)" expand="block" [button]="true" [detail]="true" >Dokument hochladen</ion-item>
              <ion-item [button]="true" [detail]="true">Dokument aus Bildern erzeugen</ion-item>
              
            

      
              <!-- <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover> -->

             
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-fab-list>
   
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum quidem recusandae ducimus quos
          reprehenderit. Veniam, molestias quos, dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
          dicta.
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
 
</ion-content>
