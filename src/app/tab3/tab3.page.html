<ion-content [fullscreen]="true">
  <div class="topbar"> 
    <div></div>
    <div><ion-title>Documents</ion-title></div>
    <div>
      <ion-icon name="search" class="search"></ion-icon>
    </div>
  </div>

  <ion-button shape="round">Show All </ion-button>

  <ion-fab id="popover-button" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list >
      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list lines="none">
              <ion-item  (click)="setOpen(true)" expand="block" [button]="true" [detail]="true" >Dokument hochladen</ion-item>
              <ion-item [button]="true" [detail]="true">Dokument aus Bildern erzeugen</ion-item>
              
            

      
              <!-- <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover> -->

             
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-fab-list>
   
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template >
     
       <div class="topItems">
        <ion-buttons slot="start">
          <ion-icon (click)="setOpen(false)" name="close-outline" size="large" class="search"></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">Neues Dokument hochladen</ion-title>
       </div>
        
      <ion-content class="ion-padding">
      <ion-title>Details</ion-title>

      <ion-input label="Document Name" details="true" label-placement="floating" fill="outline" placeholder="">
        <div slot="details">Please upload your file in PDF format.</div>
      </ion-input>


      <p>Tipp: Gib dem Dokument einen eindeutigen Namen. Damit stellst du sicher,das du es im Notfall schnell wiederfindest.</p>


      <ion-input label="Versicjerungsvertrag zuordenen" label-placement="floating" fill="outline" placeholder="Bitte auswahlen"></ion-input>

      <br>
      <ion-input   label="Datei hochladen" label-placement="floating" fill="outline" details="true" placeholder="Bitte  hochladen"></ion-input>

      <br>

      <ion-button shape="round" expand="full">Spreichen</ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>
 
</ion-content>
