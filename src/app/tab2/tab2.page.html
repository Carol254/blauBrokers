<div class="ion-page">
  <ion-content class="ion-padding _main">

    <div class="stripes">
      <div class="counter__section">
        <ion-title >Insurance</ion-title>
        <ion-title>No contracts yet</ion-title>
      </div>
  
      <ion-modal
        #modal
        trigger="open-modal"
        [isOpen]="true"
        [initialBreakpoint]="0.5"
        [breakpoints]="[0.25, 0.5, 0.75]"
        [backdropDismiss]="false"
        [backdropBreakpoint]="0.5"
      >
        <ng-template>
          <ion-content class="ion-padding">
         
            <ion-title>Your contracts</ion-title>
            <h5 class="ion-text-center">Add your first contract</h5>
  
            <p class="ion-text-center">You have not yet saved any contracts in simplr. Click on the '+' symbol to add your first contract.</p>
  
            <ion-fab id="popover-button"horizontal="end" >
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
              <ion-fab-list >
                <ion-popover trigger="popover-button" [dismissOnSelect]="true">
                  <ng-template>
                    <ion-content>
                      <ion-list lines="none">
                        <ion-item [button]="true" [detail]="true">Vertrag hinzugen</ion-item>
                        <ion-item [button]="true" [detail]="true">Neues Angebot berechen</ion-item>
                
                        <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
                          <ng-template>
                            <ion-content>
                              <ion-list>
                                <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                              </ion-list>
                            </ion-content>
                          </ng-template>
                        </ion-popover>
                      </ion-list>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </ion-fab-list>
             
            </ion-fab>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>

 
  </ion-content>
</div>
