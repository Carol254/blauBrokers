<ion-content [fullscreen]="true">
  <div class="info">
    <ion-modal 
        #modal 
        trigger="open-modal"
        [isOpen]="true"
        [initialBreakpoint]="0.5"
        [breakpoints]="[0.25, 0.5, 0.75]"
        [backdropDismiss]="false"
        [backdropBreakpoint]="0.5"
        >
        <ng-template>
          <ion-content class="ion-padding">
            <ion-title>Your contact person</ion-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-img src="/assets/phonix-logo.png"> </ion-img>
                </ion-col>
                <ion-col>
                  Phonix insurance broker , Glockengiesserwall 22095 Hamburg 
                  <h6>zum Impressum</h6>
                 </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button shape="round">E-mail schreiben</ion-button>
            <ion-button shape="round">Anrufen</ion-button>
          </ion-content>
        </ng-template>
    </ion-modal>
  </div>
</ion-content>
